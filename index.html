<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <form>
        <label for="amont">Cantidad</label>
        <input id="amount" type="number" step="0.01">
        <button>Calcular</button>
    </form>

    <div class="result">
        <b>Ganancia final:</b> <span id="result"></span>
        <br>
        <b>Monto descontado:</b> <span id="discount"></span>
        <br>--- <br>
        <b>Precio sugerido </b>
        <span>(para ganar el monto neto): </span>
        <span id="suggested"></span>
    </div>

    <script>
        var form = document.querySelector('form')
        var amount = document.getElementById("amount")
        var result = document.getElementById("result")
        var discount = document.getElementById("discount")
        var suggested = document.getElementById("suggested")

        function calcSuggestedPrice(price, final_discount) {
            var val = price + final_discount + 0.1
            var final
            for (let i = 0; i < 5; i++) {
                [final, _] = calcFinalPrice(val)
                console.log(final)
                if (final < price)
                    val += 0.1
                else break
            }
            return roundAmount(val)
        }

        function calcFinalPrice(price) {
            var rate = price * 0.0399 + 1
            var tax = rate * 0.18
            var final_discount = rate + tax
            final_discount = roundAmount(final_discount)
            return [price - final_discount, final_discount]
        }

        function roundAmount(amount) {
            return Math.ceil(amount * 100) / 100
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault()
            var price = parseFloat(amount.value)
            if (price === NaN) return
            var [final_price, final_discount] = calcFinalPrice(price)
            result.innerText = final_price
            discount.innerText = final_discount
            var suggested_price = calcSuggestedPrice(price, final_discount)
            suggested.innerText = suggested_price
        })
        
    </script>
</body>
</html>
